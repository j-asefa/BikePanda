<!doctype html>
<html>

<head>
    <title>Speed vs Time Graph</title>
    <script src="./js/chart.js/dist/Chart.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <canvas id="SpeedTimeChart" width="400" height="200"></canvas>
<script>
var myChart;
var Data = [];
var configuration;
var time;
var lastPlottedTime;
var speed;
var minTime;
var minTime;
var ctx = document.getElementById("SpeedTimeChart");
function reconfigure(newData, maxTime, minTime){
    configuration = {
            type: 'line',
            data: {
                datasets: [{
                    borderColor: "rgb(8, 96, 8)",
                    pointBackgroundColor: "rgb(8, 96, 8)",
                    fill: true,
                    backgroundColor: "rgba(8, 96, 8, 0.2)",
                    data: newData
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "Name, Date, Start time",
                    fontColor: "rgb(0, 0, 0)"
                },
                legend:{
                    display: false
                },
                scales: {
                    xAxes: [{
                        type: "linear",
                        position: "bottom",
                        scaleLabel: {
                            display: true,
                            labelString: "Time in minutes",
                            fontColor: "rgb(0, 0, 0)"
                        },
                        ticks: {
                            min: minTime,
                            max: maxTime,
                            fontColor: "rgb(0, 0, 0)"
                        },
                    
                        gridLines: {
                            zeroLineColor: "rgb(0, 0, 0)"
                        }
                    }],
                    yAxes: [{
                        type: "linear",
                        position: "left",
                        scaleLabel: {
                            display: true,
                            labelString: "Speed in km/h",
                            fontColor: "rgb(0, 0, 0)"
                        },
                        ticks: {
                            min: 0,
                            max: 35,
                            fontColor: "rgb(0, 0, 0)"
                        },
                    
                        gridLines: {
                            zeroLineColor: "rgb(0, 0, 0)"
                        }
                    }]
                    
                },
                animation: {
                        duration: 0,
                        }
            }
        };
}
setInterval(function(){

    $.ajax(
                {
        url:'./livegraph.php',
        dataType:'json',
        async: 'false',
        type: 'get',
        // data: 
        success: function(data){
            time = data.time;
            speed = data.speed;
            
        },
        error: function(){}
    });

    if ( time != lastPlottedTime){
    
        Data.push({
            x: time,
            y: speed
        });

        maxTime = time + 10;//10 + 5 * (time/10);
        minTime = time - 90;// 5 * (time/10);

        reconfigure(Data, maxTime, minTime);            
        myChart = new Chart(ctx, configuration);
        
        lastPlottedTime = time;
    }
},1000);
</script>
</body>

</html>
